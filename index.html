<script src="build/build.js"></script>
<script>
  ! function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      p = /^http:/.test(d.location) ? 'http' : 'https';
    if (!d.getElementById(id)) {
      js = d.createElement(s);
      js.id = id;
      js.src = p + '://platform.twitter.com/widgets.js';
      fjs.parentNode.insertBefore(js, fjs);
    }
  }(document, 'script', 'twitter-wjs');
</script>

<style lang="scss">
  /* -- Style Overrides ---------------------- */
  body{
    background:url('static/img/map-background.svg') #323a45 center bottom no-repeat;

  button { border-radius: 0.3rem; }
  select:focus, input[type="text"]:focus { box-shadow:none; }

  /* -- USA button overrrides ----------------- */
  .usa-button i, .usa-button-secondary i { margin-left:5px; }
  .usa-button, .usa-button:hover, .usa-button:active, .usa-button:focus,

   { box-shadow:none; }

  .usa-button.green {
    background-color:#2e8540;
    color:#fff;
  }

  .usa-button.green:active { background-color:#1a5f28; }
  .usa-button.alt-button {

    color:#fff;
    border:1px solid #fff;

  .usa-button.alt-button:active { border:1px solid #909396; }
